      port = 0
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://transform-system@127.0.0.1:8010",
      ]
      roles = ["backend"]
    auto-down-unreachable-after = 10s
  }
      log-dead-letters = 1
      log-dead-letters-during-shutdown = on
}

akka.cluster.metrics.enabled=off
