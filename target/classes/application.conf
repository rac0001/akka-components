RouterPool{
    akka.actor.deployment{
    /round-robin-dispatch/random-router-pool{
            router = random-pool
            nr-of-instances = 5
        }
    }
}


RoundRobinGroup{
akka {
actor {
    provider = "akka.remote.RemoteActorRefProvider"
    deployment{
            /round-robin-group-dispatch/remote-round-robin{
                    router = round-robin-group
                    routees.paths = ["akka.tcp://remote-system@127.0.0.1:1550/user/remote-worker", "akka.tcp://remote-system-1@127.0.0.1:1559/user/remote-worker-1"]
            }
        }
 }
remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
        hostname = "127.0.0.1"
        port = 1600
        }
    }
  }
}


